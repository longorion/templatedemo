<script>
(function(){
  const TARGET = 'https://longorion.github.io/templatedemo/';

  // N·∫øu ƒëang ƒë√£ ·ªü trang ƒë√≠ch th√¨ kh√¥ng redirect (tr√°nh v√≤ng l·∫∑p)
  function goHome() {
    try {
      if (location.href !== TARGET) location.href = TARGET;
    } catch(e) {
      // fallback
      location.href = TARGET;
    }
  }

  // Ch·∫∑n menu chu·ªôt ph·∫£i v√† redirect ngay
  document.addEventListener('contextmenu', function(e){
    e.preventDefault();
    // small delay ƒë·ªÉ UX √≠t b·ªã s·ªëc, nh∆∞ng b·∫°n c√≥ th·ªÉ b·ªè setTimeout n·∫øu mu·ªën redirect ngay
    setTimeout(goHome, 50);
    return false;
  }, {passive: false});

  // X·ª≠ l√Ω ph√≠m: Windows/Linux (Ctrl...), Mac (Meta = Command), v√† F12
  document.addEventListener('keydown', function(e){
    const k = (e.key || '').toLowerCase();
    const isCtrl = e.ctrlKey === true;
    const isShift = e.shiftKey === true;
    const isAlt = e.altKey === true;
    const isMeta = e.metaKey === true; // Command tr√™n Mac

    // C√°c t·ªï h·ª£p ph·ªï bi·∫øn ƒë·ªÉ view source / m·ªü DevTools:
    const combos = [
      // Windows / Linux
      (isCtrl && k === 'u'),                // Ctrl+U (view source)
      (isCtrl && isShift && k === 'i'),     // Ctrl+Shift+I (devtools)
      (isCtrl && isShift && k === 'j'),     // Ctrl+Shift+J (console)
      (isCtrl && isShift && k === 'c'),     // Ctrl+Shift+C (inspect element)
      // Mac (Command = metaKey). M·ªôt s·ªë browser d√πng Cmd+Option+I / Cmd+Option+J / Cmd+U
      (isMeta && isAlt && k === 'i'),       // Cmd+Option+I
      (isMeta && isAlt && k === 'j'),       // Cmd+Option+J
      (isMeta && isAlt && k === 'u'),       // Cmd+Option+U
      (isMeta && k === 'u'),                // Cmd+U (t√πy browser)
      // F12 key (t·∫•t c·∫£ h·ªá ƒëi·ªÅu h√†nh)
      (e.key === 'F12' || e.keyCode === 123)
    ];

    // N·∫øu kh·ªõp b·∫•t k·ª≥ t·ªï h·ª£p n√†o -> redirect
    if (combos.some(Boolean)) {
      e.preventDefault();
      e.stopPropagation();
      setTimeout(goHome, 50);
      return false;
    }
  }, true);

  // Th√™m m·ªôt l·ªõp b·∫£o v·ªá: khi c·ª≠a s·ªï m·∫•t focus (ng∆∞·ªùi c√≥ th·ªÉ m·ªü devtools ra) -> redirect
  // L∆ØU √ù: c√≥ th·ªÉ g√¢y false positive (vd: ng∆∞·ªùi alt-tab ra kh·ªèi trang), n√™n m√¨nh ƒë·ªÉ timeout ng·∫Øn.
  let blurTimeout;
  window.addEventListener('blur', function(){
    // ch·ªâ redirect n·∫øu m·∫•t focus trong th·ªùi gian ng·∫Øn (nghi ng·ªù m·ªü DevTools)
    clearTimeout(blurTimeout);
    blurTimeout = setTimeout(function(){
      // optional: b·∫°n c√≥ th·ªÉ tƒÉng ƒë·ªô ki·ªÉm tra -- hi·ªán ƒë·ªÉ 300ms
      goHome();
    }, 300);
  });

  // N·∫øu mu·ªën t·∫Øt t√≠nh nƒÉng 'blur' (do g√¢y redirect khi alt-tab), comment ph·∫ßn tr√™n.
})();
</script>
